<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EASY-VRECO</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section id="home-buscador">
		
		<div class="container">

			<div class="row">

				<div class="col-lg-12 col-md-3 col-sm-3 col-xs-3">
					<button type="button" class="btn btn-primary btn-md" id="encuentrame">Encuéntrame</button>
				</div>



				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" class="form-group">
					<label for="usr">Origen:</label>
					<input type="text" class="form-control" id="origin" placeholder="Introduce una ubicación">
				</div>


				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" class="form-group">
					<label for="pwd">Destino:</label>
					<input type="text" class="form-control" id="destin" placeholder="Introduce una ubicación">
				</div>



				<div class=class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<button type="button" class="btn btn-primary btn-sm">Ruta</button>
				</div>

			</div>
		</div>

		<div class="container">
			<div class="row" id="map"></div>
		</div>

	</section>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9j-ZMA6cYlCCdA5myP6UVo1WFa0FK-V0&callback=initMap"
	async defer></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
